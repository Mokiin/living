# 这里老师使用.properties 来配置, 让小伙伴们都知识点更丰富
# 注册到nacos的name
spring.application.name=hspliving-service
# 指定nacos服务注册和发现地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
# 指定nacos配置中心地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# 指定获取配置信息的namesapce
spring.cloud.nacos.config.namespace=15f5838a-532a-4090-bc1b-93c447409530
# 指定namespace 下的组
spring.cloud.nacos.config.group=dev
# 通过ext-config[?] 来指定data-id 和是否实时刷新获取的配置
spring.cloud.nacos.config.ext-config[0].data-id=hspliving-service.yml
spring.cloud.nacos.config.ext-config[0].refresh=true
spring.cloud.nacos.config.ext-config[0].group=dev